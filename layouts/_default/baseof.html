<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TRACTION Toolset</title>
    <link rel="icon" type="image/x-icon" href="https://www.traction-project.eu/wp-content/uploads/sites/3/2020/02/cropped-Favicon-02-32x32.png">

    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />

    <script src="{{ absURL "scripts/prettify/prettify.js" }}"></script>
    <script src="{{ absURL "scripts/prettify/lang-css.js" }}"></script>

    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="{{ absURL "styles/prettify-tomorrow.css" }}">
    <link type="text/css" rel="stylesheet" href="{{ absURL "styles/jsdoc-default.css" }}">
  </head>
  <body>
    <div class="topnav" id="myTopnav">
      <a href="{{ absURL "/" }}" class="actives">
        <img src="{{ absURL "images/Traction-02.png" }}">
      </a>

      <div class="dropdown active">
        <button class="dropbtn" onclick="location.href='index.html';">Home</button>
        <div class="dropdown-content">
        </div>
      </div>
      <div class="dropdown">
        <button class="dropbtn" >Co-Creation Space</button> 
        <div class="dropdown-content">
          <a href="{{ relURL "/co-creation-space" }}">Co-Creation Space</a>
          <a href="{{ relURL "/face-and-object-recognition" }}">Face and Object Recognition Module</a>
        </div>
      </div>
      <div class="dropdown">
        <button class="dropbtn" >Co-Creation Stage</button>
        <div class="dropdown-content">
          <a href="{{ relURL "/co-creation-stage" }}">Co-Creation Stage</a>
          <a href="{{ relURL "/encoding-api" }}">Encoding API for Co-Creation Stage</a>
          <a href="{{ relURL "/pre-recorded-content-adaptation" }}">Pre-Recorded Content Adaptation</a>
          <a href="{{ relURL "/live-content-adaptation" }}">Live Content Adaptation</a>
        </div>
      </div>
      <div class="dropdown">
        <button class="dropbtn" >Immersive Experiences</button>
        <div class="dropdown-content">
          <a href="{{ relURL "/social-vr" }}">Social VR</a>
          <a href="{{ relURL "/immersive-adaptive-player" }}">Immersive Adaptive Player</a>
        </div>
      </div>
      <a href="javascript:void(0);" class="icon" onclick="responsiveFunction()">&#9776;</a>
      </a>
    </div>

    {{ block "main" . }}{{ end }}

    <br/>

    <script>
      function responsiveFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
          x.className += " responsive";
        } else {
          x.className = "topnav";
        }
      }
    </script>
    <script> prettyPrint(); </script> <script src="{{ absURL "scripts/linenumber.js" }}"></script>
  </body>
</html>
