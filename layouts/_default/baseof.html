<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TRACTION Toolset</title>
    <link rel="icon" type="image/x-icon" href="https://www.traction-project.eu/wp-content/uploads/sites/3/2020/02/cropped-Favicon-02-32x32.png">

    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />

    <script src="{{ absURL "scripts/prettify/prettify.js" }}"></script>
    <script src="{{ absURL "scripts/prettify/lang-css.js" }}"></script>

    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="{{ absURL "styles/prettify-tomorrow.css" }}">
    <link rel="stylesheet" href="{{ (resources.Get "styles/bulma.sass" | resources.ToCSS).Permalink }}" />
  </head>
  <body>
    {{ partial "menu.html" }}

    <section class="section">
      <div class="container">
        {{ block "main" . }}{{ end }}
      </div>
    </section>

    <script>
      function responsiveFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
          x.className += " responsive";
        } else {
          x.className = "topnav";
        }
      }
    </script>
    <script> prettyPrint(); </script> <script src="{{ absURL "scripts/linenumber.js" }}"></script>
  </body>
</html>
